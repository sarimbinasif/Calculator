<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="calculator.png">
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
</head>

<body>
        <div class="heading">
            <h1>CALCULATOR</h1>
       
    <div class="calculator">    
        <input type="text" placeholder="0" id="inputBox"> <br>

        <button class="clearBtn keys">AC</button>
        <button class="operator keys">DEL</button>
        <button class="operator keys">%</button>
        <button class="operator keys">/</button> <br>

        <button class="keys">7</button>
        <button class="keys">8</button>
        <button class="keys">9</button>
        <button class="operator keys">*</button> <br>

        <button class="keys">4</button>
        <button class="keys">5</button>
        <button class="keys">6</button>
        <button class="operator keys">-</button> <br>

        <button class="keys">1</button>
        <button class="keys">2</button>
        <button class="keys">3</button>
        <button class="operator keys">+</button> <br>

        <button class="keys">00</button>
        <button class="keys">0</button>
        <button class="keys">.</button>
        <button class="eqlBtn keys">=</button>
    </div>
</div>
    <script src="script.js"></script>
</body>

</html>
